<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <!-- Created an assets folder for style.css -->
    <link href="./assets/style.css" rel="stylesheet" type="text/css">
    <!-- Ref link for FontAwesome Icons -->
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
    </head>
  <body>
    <!-- Main picture for the page -->
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Picture" />
    </div>
    <div id="icons">
      <!-- Animal themed FontAwesome Icons -->
      <span>
        <i class="fas fa-paw"></i>
      </span>
      <span>
        <i class="fas fa-otter"></i>
      </span>
      <span>
        <i class="fas fa-dog"></i>
      </span>
      <span>
        <i class="fas fa-cat"></i>
      </span>
      <span>
        <i class="fas fa-dove"></i>
      </span>
      <span>
        <i class="fas fa-paw"></i>
      </span>
    </div>
    <div id="mini-layout">
      <!-- Used loremflickr for placeholder images so it randomizes each time the page loads -->
      <span>
        <div>
            <img src="http://loremflickr.com/100/100/kittens" alt="Kitty Picture" />
        </div>
        <div>
            <strong>Cute Kitty</strong>
        </div>
        <div>
            <p>Be a Cat</p>
        </div>
        <div>
            <a href="http://loremflickr.com">More kitties</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://loremflickr.com/100/100/puppy" alt="Puppy Picture" />
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>Man's BFF</p>
        </div>
        <div>
            <a href="https://loremflickr.com">More dogs</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://loremflickr.com/100/100/capybara" alt="Picture of Capybara" />
        </div>
        <div>
            <strong>Chill Capy</strong>
        </div>
        <div>
            <p>Super Chill</p>
        </div>
        <div>
            <a href="http://loremflickr.com">Capy and Chill</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://loremflickr.com/100/100/sea+otter" alt="Picture of Sea Otter" />
        </div>
        <div>
            <strong>Sea Puppy</strong>
        </div>
        <div>
            <p>Wet and Fluffy</p>
        </div>
        <div>
            <a href="http://loremflickr.com">More Sea Otters</a>
        </div>
      </span>
    </div>
  </body>
</html>
